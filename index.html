<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./">
  <!----------
    Stylesheet
  ----------->
  <link rel="stylesheet" href="styles.css">

  <title>Pod request access landing page | Frontend Mentor</title>

</head>
<body>
<main>
  <section class="hero">
      <div class="hero-container">
        <div class="hero-image"></div>
        <div class="hero-dots">
          <img src="/starter-code/assets/desktop/bg-pattern-dots.svg" alt="dots">
        </div>

          <a href="#" class="hero-logo">
            <img class="hero-logo-img" src="/starter-code/assets/desktop/logo.svg" alt="logo">
          </a>

          <div class="hero-content">
            <h1>Publish your podcasts <span class="hero-title">everywhere.</span></h1>

            <p>Upload your audio to Pod with a single click. We&#39;ll then distribute your podcast to Spotify, 
            Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        
            <ul class="hero-brands">
              <li>
                <img class="spotify" src="/starter-code/assets/desktop/spotify.svg" alt="">
              </li>
              <li>
                <img class="apple" src="/starter-code/assets/desktop/apple-podcast.svg" alt="">
              </li>
              <li>
                <img class="google" src="/starter-code/assets/desktop/google-podcasts.svg" alt="">
              </li>
              <li>
                <img class="pocket" src="/starter-code/assets/desktop/pocket-casts.svg" alt="">
              </li>
            </ul>
        

          <form id="form" class="form" action="podsite.com" method="POST">
            <div class="form-group">
              <input type="email" placeholder="Email address" name="email" required>
              <br>
              <span class="form-error hidden">Oops! Please check your email</span>
              <br>
            <button class="form-btn" type="submit">Request Access</button>
            </div>
          </form> 
      </div>

    </div>
  </section>
</main> 
</body>
</html>
